<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Add Remove</title>
</head>
<body>
    <div class="container-fluid">
        <button  class="btn btn-primary" onclick="add()">+</button>
        <div id="container">

        </div>
    </div>
    <script>
       let counter = 1;
       function add() {
        let el = document.querySelector('#container');
        let html = `<div id="item${counter}">`;
        html += `<p>Item ${counter}</p>`;
        html += '<input placeholder="Enter some text" type="text" />';
        html += `<button class="btn btn-danger" onclick="deleteItem(${counter})">X</button>`;
        html += '</div>';
        el.insertAdjacentHTML('beforeEnd', html);
        counter++;
       }

       function deleteItem(num) {
            let el = document.querySelector(`#item${num}`);
            el.remove();
       }
    </script>
</body>
</html>
